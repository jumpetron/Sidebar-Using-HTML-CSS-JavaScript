<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Sidebar Using HTML, CSS & JavaScript</title>
</head>
<body>
    <nav class="sidebar">
        <div class="logo__details">
            <a href="#" class="logo">
                <img src="logo.png" alt="logo">
                <h2 class="logo__name">Dezigno</h2>
            </a>
            <i class="ri-menu-fold-line btn"></i>
        </div>
        <div class="navbar">
            <div class="nav__list">
                <div class="report">
                    <h2 class="block__heading">Report</h2>
                    <div class="item">
                        <a href="#" class="nav__item">
                            <div class="nav__link">
                                <i class="ri-home-3-line"></i>
                                <span class="link__name">Overview</span>
                            </div>
                            <span class="tooltip">Overview</span>
                        </a>
                        <a href="#" class="nav__item">
                            <div class="nav__link">
                                <i class="ri-bar-chart-box-line"></i>
                                <span class="link__name">Analytics</span>
                            </div>
                            <span class="tooltip">Analytics</span>
                        </a>
                    </div>
                </div>
                <div class="editor">
                    <h2 class="block__heading">Editor</h2>
                    <div class="item">
                        <a href="#" class="nav__item">
                            <div class="nav__link">
                                <i class="ri-edit-box-line"></i>
                                <span class="link__name">Current Project</span>
                            </div>
                            <span class="tooltip">Current Project</span>
                        </a>
                        <a href="#" class="nav__item">
                            <div class="nav__link">
                                <i class="ri-contrast-line"></i>
                                <span class="link__name">Design</span>
                            </div>
                            <span class="tooltip">Design</span>
                        </a>
                        <a href="#" class="nav__item">
                            <div class="nav__link">
                                <i class="ri-magic-line"></i>
                                <span class="link__name">Magic Build</span>
                            </div>
                            <span class="tooltip">Magic Build</span>
                        </a>
                        <a href="#" class="nav__item">
                            <div class="nav__link">
                                <i class="ri-palette-line"></i>
                                <span class="link__name">Color System</span>
                            </div>
                            <span class="tooltip">Color System</span>
                        </a>
                        <a href="#" class="nav__item">
                            <div class="nav__link">
                                <i class="ri-folders-line"></i>
                                <span class="link__name">File Manager</span>
                            </div>
                            <span class="tooltip">File</span>
                        </a>
                        <a href="#" class="nav__item">
                            <div class="nav__link">
                                <i class="ri-upload-cloud-2-line"></i>
                                <span class="link__name">Upload</span>
                            </div>
                            <span class="tooltip">Upload</span>
                        </a>
                    </div>
                </div>
            </div>
            <div class="nav__footer">
                <div class="footer__menu">
                    <a href="#" class="nav__item">
                        <div class="nav__link">
                            <i class="ri-questionnaire-line"></i>
                            <span class="link__name">Help</span>
                        </div>
                        <span class="tooltip">Help</span>
                    </a>
                    <a href="#" class="nav__item">
                        <div class="nav__link">
                            <i class="ri-settings-2-line"></i>
                            <span class="link__name">Settings</span>
                        </div>
                        <span class="tooltip">Settings</span>
                    </a>
                </div>
                <div class="user__profile">
                    <div class="user__img">
                        <img src="user.jpg" alt="">
                    </div>
                    <div class="user__content">
                        <div class="user">
                            <p class="user__name">Joe Doe</p>
                            <p class="user__email">joe.doe@gmail.com</p>
                        </div>
                        <i class="ri-logout-circle-line log__out"></i>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <main class="content__body">
        <h2>Home Content</h2>
    </main>

    <script src="main.js"></script>
</body>
</html>
